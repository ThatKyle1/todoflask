<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist kyle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 70px;" class="ui container">

  <h1 class="ui center aligned header">To - Do</h1>

  <form align="center" class="ui form" action="/add" method="post">
      <div class="ui input focus">
          <label class="ui gray label" for="title">What to do?</label>
          <input type="text" name = "title" placeholder="Enter your task...">
          <br>
          <button class="ui blue button" type="submit">Add</button>
          </div>

  </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header"> {{todo.id}} | {{todo.title}} </p>
        {% if todo.complete == False%}
        <span class="ui gray label"> <i class="x icon"> Not Completed</i></span>
        {% else %}
            <span class="ui green label"><i class="check icon"> Completed</i></span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>

    {% endfor %}
    </div>

</body>
</html>
